<body>
  <h1>ifEx3</h1>
  <script>
  /* 
    숫자를 입력받아 짝수면 xx은 짝수입니다 출력 0,2,4,6...
    홀수면 xx는 홀수입니다 출력 1,3,5...
  */ 

  const num = prompt('숫자를 입력해주세요');
  
  // 나머지값 연산자 적용
  if(num % 2) { //0 == false, 1 == true 이기때문에 홀수메세지 먼저 써야함
    alert(`${num} - 홀수 입니다`);
  } else {
    alert(`${num} - 짝수 입니다`);
  }
  </script>
</body>
