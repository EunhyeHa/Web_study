<body>
  <h1>증감연산자Ex</h1>
  <script>
    let a = 40;
    console.log(`a: ${a++}`);; // 출력값: 40, 실제값: 41. 출력된 후 1 증가
    console.log(`a: ${a++}`); // 41, 42
    console.log(`a: ${a++}`); // 42, 43
    console.log(`a: ${a}`); // 43, 43

    let b = 5;
    console.log(`b: ${++b}`); // 출력값 6, 실제값 6 연산 후 출력
    console.log(`b: ${++b}`); // 7, 7
    console.log(`b: ${++b}`); // 8, 8
    console.log(`b: ${++b}`); // 9, 9

    let c = 8;
    console.log(`c: ${++c}`); // 출력값 9, 실제값 9. 연산 후 출력
    console.log(`c: ${++c}`); // 10, 10
    console.log(`c: ${++c}`); // 11, 10. 출력 후 연산
    console.log(`c: ${c++}`);
    console.log(`c: ${c}`);

    let d = 10;
    console.log(`d: ${d--}`); // 출력값 10, 실제값 9. 출력 후 연산
    console.log(`d: ${d}`); // 9
    console.log(`d: ${d--}`); // 9, 8
    console.log(`d: ${--d}`); // 출력값 7, 실제값 7. 연산 후 출력
    console.log(`d: ${--d}`); // 출력값 6, 실제값 6. 연산 후 출력
    console.log(`d: ${d++}`); // 출력값 6, 실제값 7. 출력 후 연산 

    let e = 10;
    console.log(`e: ${e++}`); // 출력값 10, 실제값 11. 출력 후 연산.
    console.log(`e: ${e++}`); // 출력값 11, 실제값 12.
    console.log(`e: ${e}`); // 출력값 12, 실제값 12.
    console.log(`e: ${e--}`); // 출력값 12, 실제값 11.
    console.log(`e: ${e--}`); // 출력값 11, 실제값 10.
    console.log(`e: ${--e}`); // 출력값 9, 실제값 9

    let f = 20;
    console.log(`f: ${--f}`); // 19, 19
    console.log(`f: ${f++}`); // 19, 20
    console.log(`f: ${++f}`); // 21
    console.log(`f: ${f--}`); // 21, 20
    console.log(`f: ${--f}`); // 19
  </script>
</body>
