<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>overflowEx</title>
  <style>
    body {
      text-align: center;
    }
    .img1 {
      width: 500px;
      border: 5px solid tomato;
      border-radius: 50%;
    }
    .wrapper {
      border: 5px solid tomato;
      border-radius: 50%;
      width: 300px; height: 300px;
      overflow: hidden;
      margin: 50px auto;
    }
    .wrapper img {
      width: 100%; height: 100%;
      object-fit: cover; /* 나중에 배울 예정 */
    }
  </style>
</head>

<body>
  <img src="./images/IMG.JPG" alt="line dev" class="img1">
  
  <div class="wrapper">
    <img src="./images/IMG.JPG" alt="line dev">
  </div>
</body>
</html>
