<body>
  <h1>Math객체</h1>
  <p>수학과 함수를 위한 속성(프로퍼티)를 제공하는 내장객체</p>
  <ul>
    <li><a href="https://ko.javascript.info/number" target="_blank">javascript info</a></li>

    <script>
      console.log(Math.PI); // 3.141592653589793

      console.log('.random()-----');
      //0~1 사이의 랜덤의 실수(난수:임의의 숫자)를 반환. 0은 포함되나 1은 포함X
      console.log(Math.random());
      //1~10까지의 난수가 필요하면
      let ran = Math.random() * 10
      console.log(ran);

      console.log('.floor()-----');
      //소수점 이하 내림하여 정수로 반환
      console.log(Math.floor(1.8)); // 1
      console.log(Math.floor(-1.8)); // -2
      console.log(Math.floor(-9.1)); // -10
      console.log(Math.floor(ran)); // 6,2,1,10.... (예: 가위바위보 게임에 적용)

      // 1000까지의 난수
      console.log('1000까지의 난수-----');
      console.log(
        Math.floor(Math.random() * 1000 + 1) //+1을 하지않으면 1000이 나오지않음
      )      
      
      //50까지의 난수
      console.log('50까지의 난수-----');
      console.log(
        Math.floor(Math.random() * 50 + 1) //+1을 하지않으면 50이 나오지않음
      )

      // 나머지 내용은 교재를 참고 *****************************
      // 문서내의 참조된 링크도 같이 ***************************
    
    </script>
  </ul>
</body>
