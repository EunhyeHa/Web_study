<body>
  <h1>break키워드Ex</h1>
  <script>
    /* 
      0~100중에 3의 배수만 출력
      40이상인 경우 break 키워드를 사용하여 벗어남
    */

    let i = 0; //초기값 설정
    while (i <= 100) { //100까지의 반복 범위
      if (i % 3 === 0) { //3의 배수만 출력
        if (i >= 40) {
          break;
        }
        console.log(i);
      }
      i++;
    }
  </script>
</body>
