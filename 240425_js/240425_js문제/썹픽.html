<body>
  <h1>SUBWAY PICK - SubPick</h1>
  <script>
    /* 
      서브웨이 섭픽 3가지 주문하기!
      1. 이탈리안 비엠티, 스테이크&치즈, 로티세리 바비큐 치킨 이 세가지 중 하나를 입력하면 소스를 추천해드립니다.
      2. 소스 추천 메세지의 '확인'을 누르면 '맛있게 드세요:)'와 이미지가 문서내에 생성됨.

      위 세가지 메뉴 외의 다른 메뉴를 입력하면, 판매 불가 메세지 뜸.
    */

    alert('어서오세요 서브웨이입니다');
    let menu = prompt('원하는 메뉴를 입력해주세요(이탈리안 비엠티, 스테이크&치즈, 로티세리 바비큐 치킨)');
    menu = menu + "";

    let msg = "";

    if (menu === "이탈리안 비엠티") {
      msg = `${menu}의 추천 소스는 스위트 어니언 소스&랜치 소스입니다.`;
    } else if (menu === "스테이크&치즈") {
      msg = `${menu}의 추천 소스는 사우스웨스트 치폴레 소스&마요네즈 소스입니다.`;
    } else if (menu === "로티세리 바비큐 치킨") {
      message = `${menu}의 추천 소스는 스위트 칠리 소스&랜치 소스입니다.`;
    } else {
      alert(`${menu}은/는 판매하지 않습니다. 다시 말씀해주세요.`);
      // 메뉴가 없을 때는 별도의 처리를 하지 않습니다.
    }

    // 메뉴가 있는 경우에만 문서를 변경합니다.
    if (msg !== "") {
      alert;
      document.body.innerHTML = `<h1>${menu} 완성!</h1><img src="./subway.jpg"><p>맛있게 드세요:)</p>`;
    }

  </script>
</body>
