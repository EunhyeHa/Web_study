<!DOCTYPE html>

<body>
  <h1>배열Ex6</h1>
  <h2 class="title">현재 날짜와 시간</h2>
  <!-- 
    현재 년 월 일 요일 AM/PM 시: 분: 초 
    24시간제 x -> 12시간제

    2024년 04월 30일 화요일 PM 05: 01: 15 <- 출력

    1초에 한번씩 실행
    setTimeout(function() {}, 시간); 지정 시간 후 한 번만 실행
    setInterval(콜백함수, 1000); 지정 시간마다 실행

    재귀 함수 : 
      함수 내부에서 자기 자신을 호출하는 함수
      재귀 함수 사용시 종료 조건을 설정하지 않으면 무한 호출 됨
      내부적으로 호출 스택(call stack)을 사용하기 떄문에 호출시 스택이 쌓이게 되고 각 호출이 종료되면 스택에서 제거됨
      단점. 메모리 사용이 많음
   -->

   <script>
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const date = now.getDate();
    let day = ['일','월','화','수','목','금','토'];
    // const dayIndex = now.getDay();// 0~6
    // day = day[dayIndex];
    day = day[now.getDay()];

    let ampm ='';
    let hour = now.getHours();
    /*
    if (hour >= 12) {
      ampm = '오후';
    } else {
      ampm = '오전';
    }
    */

    const min = now.getMinutes();
    const sec = now.getSeconds();

    const output = `${year}년 ${month}월 ${date}일 ${day}요일 ${ampm} ${hour} : ${min} : ${sec}`;

    document.querySelector('.title').innerText = output;
   </script>
</body>
</html>
