<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>animationBasic</title>
  <style>
    .box {
      background-color: orange;
      width: 200px; height: 200px;
      margin: 100px auto;
      text-align: center;
      font-weight: bold;

      animation-name: ;/* 애니메이션 이름. 키프레임에 부여한 이름 */
      animation-duration: ;/* 진행시간*/
      animation-delay: ;/* 대기시간 */
      animation-timing-function: ;/* 움직임 스타일 */
    }
  </style>
</head>

<body>
  <h1>animation 기본</h1>
  <p>스스로 움직임</p>
  <div class="box">애니메이션</div>
</body>
</html>
