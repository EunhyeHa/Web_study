<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>scrollTrigger2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 3000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      position: fixed;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      width: 200vw; /* wrapper 너비 설정 */
      overflow-x: hidden;
      display: flex;
      justify-content: center;
    }
    .shape {
      width: 1000px; 
      height: 500px; 
      background: #000; 
      border-radius: 300% 300% 0 0;
      transition: all 0.3s ease; 
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="shape" id="shape"></div>
</div>

<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.to("#shape", {
    scrollTrigger: {
      trigger: "#shape",
      start: "top center", 
      end: "bottom center", 
      scrub: true, // 스크롤에 따라 애니메이션이 동기화되도록 설정
      markers: true // 스크롤 트리거의 시작과 끝을 표시합니다 
    },
    width: "200vw",
    height: "700px", // 높이를 500px로 변경
    borderRadius: "0%", // 직사각형으로 변경
    duration: 1 // 애니메이션 지속 시간 (scrub이 true일 때는 의미가 없습니다)
  });
</script>

</body>
</html>
