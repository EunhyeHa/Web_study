<body>
  <h1>for반복문</h1>
  <script>
    /*
      for 반복문 : 조건이 만족되는 동안 반복 실행

      for(초기값; 조건식; 증감식) {
        실행문
      }
    */

    /*
    console.log(1);
    console.log(2);
    console.log(3);
    console.log(4);
    */
    
    // 1부터 시작해서 100과 같아질때 까지 1씩 증가해서 채우겠다
    for(let num = 1; num <= 100; num++) {
      console.log(num);
    }
  </script>
</body>
